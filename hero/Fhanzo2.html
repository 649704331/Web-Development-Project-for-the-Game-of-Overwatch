        <div class="content2">
            <p class="phara">半藏的弓箭具备有不同的功能，既可以侦测敌情，也可以分散成数股箭矢攻击多个敌人。他还可以攀爬墙壁，从高处攻击敌人，或是召唤巨大的巨龙之魂冲击敌人。</p>
            <h3 class="h3-title">技能</h3>
            <h2 class="h"> 风:</h2>
            <p class="phara">半藏向视野内的一个目标射出箭矢。

                <h2 class="h"> 音:</h2>
            <p class="phara">半藏射出一支带有声呐追踪装置的箭矢；在探测范围内的任何敌人都会被探测到，以便追踪。

                    <h2 class="h"> 散:</h2>
            <p class="phara">半藏射出一支会爆炸出碎片的箭矢同时攻击多个目标，如果碎片击中墙面或物体则会反弹。

                    <h2 class="h"> 竜:</h2>
            <p class="phara">半藏召唤神龙之魂，穿透任何目标（包括墙壁）对一条直线上的所有敌人造成巨大伤害。</p>
