            <h3 class="h3-title">技能</h3>



            <h2 class="h">火箭发射器：</h2>

            <p class="phara">“法老之鹰”的主要武器可以射出火箭弹对范围内的敌人造成伤害。






                <h2 class="h">推进背包：</h2>

            <p class="phara">启动作战服背后的推进器后，“法老之鹰”可以蹿升至高空。






                    <h2 class="h">震荡冲击：</h2>

            <p class="phara">“法老之鹰”从手腕射出火箭弹，击退任何被击中的敌人。






                    <h2 class="h">火箭弹幕：</h2>

            <p class="phara">“法老之鹰”迅速启动涡轮推进器，飞到空中持续射出微型火箭弹。发射时，可以引导弹幕攻击大群敌人。

            </p>
