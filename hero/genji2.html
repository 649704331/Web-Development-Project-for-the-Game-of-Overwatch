            <h3 class="h3-title">技能</h3>


            <h2 class="h">  镖:</h2>

            <p class="phara">源氏快速扔出3枚致命的手里剑。按鼠标右键可以在更宽的范围内同时扔出3枚手里剑。






                <h2 class="h"> 闪：</h2>

            <p class="phara">格挡向你射来的飞射物并将其向你瞄准方向反弹回去，同时还能格挡近战攻击。






                    <h2 class="h"> 影：</h2>

            <p class="phara">快速向前冲刺，对遇到的敌人造成伤害。消灭敌人可以重置冷却时间。






                    <h2 class="h">  斩：</h2>

            <p class="phara"> 源氏在短时间内拔出武士刀。在入鞘之前，源氏可以对敌人造成巨大伤害。
