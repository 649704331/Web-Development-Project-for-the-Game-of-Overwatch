            <h3 class="h3-title">技能</h3>





            <h2 class="h">地狱火霰弹枪：</h2>

            <p class="phara">“死神”用两把霰弹枪消灭敌人。






                <h2 class="h">幽灵形态：</h2>

            <p class="phara">“死神”可以撕裂自己的物质形态，在一段时间内变成幽灵形态。在幽灵形态下，不会受到任何伤害还可以穿越敌人，但无法开火或使用其他技能。






            <h2 class="h">暗影步：</h2>

            <p class="phara">确认目标位置后，“死神”消失并立即出现在目标位置。






            <h2 class="h">死亡绽放：</h2>

            <p class="phara">“死神”变得难以捉摸，以极快的速度向附近所有敌人倾泻弹药，造成巨大伤害。
