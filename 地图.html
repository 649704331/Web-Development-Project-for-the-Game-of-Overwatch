        <div class="mp1">
            <h1 class="head">攻防战</h1>
            <p class="para">攻击方要尝试攻占一系列特殊目标，而防守方则要在时间耗尽前全<br/>力阻止攻击方达成目标。</p>
            <div style=" margin-left:8px; margin-top:8px; margin-left:10px; margin-right:8px;margin-bottom:8px;">

                <a href="map/沃斯卡亚工业区.html" ><img src="img/u10.jpg" alt="" width="180px" height="120px"></a>
            </div>
            <img src="img/u66_line.png" alt="" width="570px" height="5px">
        </div>
        <div class="mp2">
            <h1 class="head">运载目标</h1>
            <p class="para">攻击方必须护送一个运载目标抵达终点，防守方则必须在时间耗尽<br/>前全力阻碍攻击方前进。</p>
            <div style=" margin-left:8px; margin-top:8px; margin-left:10px; margin-right:8px;margin-bottom:8px;">
                <a href="map/66号公路.html"><img src="img/u22.jpg" alt="" width="180px" height="120px"></a>

            </div>
            <img src="img/u66_line.png" alt="" width="570px" height="5px">
        </div>
        <div class="mp3">
            <h1 class="head">占领要点</h1>
            <p class="para">双方队伍抢夺同一个目标点并要尽可能地保持对它的控制，在取得<br/>两次胜利后将赢得比赛。</p>
            <div style=" margin-left:8px; margin-top:8px; margin-left:10px; margin-right:8px;margin-bottom:8px;">
                <a href="map/漓江塔.html"><img src="img/u38.jpg" alt="" width="180px" height="120px"></a>

        </div>

            <h1 class="head">攻击/护送运载目标</h1>
            <p class="para">攻击方首先要攻占运载目标的所在地点，然后将运载目标护送到终<br/>点以取胜，防守方则尽全力阻止攻击方。</p>
